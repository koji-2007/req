<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="contact.php" method="post">
        <fieldset>
            <legend>Registrasi</legend>
            <p>
                <label>Nama</label>
                <input type="text" name="name" placheolder="Nama Legkap..."/>
            </p>
            <p>
                <label>Username</label>
                <input type="text" name="username" placheolder="Username..."/>
            </p>
            <p>
                <label>Email</label>
                <input type="email" name="email" placheolder="Email..."/>
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password" placheholder="Password..."/>
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <label><input type="radio" name="jenis_kelamin" value="Laki-Laki" />Laki-Laki</label>
                <label><input type="radio" name="jenis_kelamin" value="Perempuan" />Perempuan</label>
            </p>
            <p>
                <label>Agama</label>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                </select>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar"/>
            </p>
        </fieldset>
    </form>
</body>
</html>
