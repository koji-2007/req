<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel Angka 5</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 270px;
      text-align: center;
      font-size: 22px;
    }
    td {
      border: 1px solid #555;
      padding: 8px;
      height: 30px;
    }
  </style>
</head>
<body>
     <table>
    <tr>
      <td>1</td>
      <td rowspan="2">2</td>
    </tr>
    <tr>
      <td>3</td>
    </tr>
  </table>
</body>
</html>
