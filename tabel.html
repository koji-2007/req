<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buah Buahan</title>
</head>
<body>
    <h2>Disc bullets</h2>
    <ul style="list-style-type: disc;">
    <li>Apel</li>
    <li>Jeruk</li>
    <li>Pisang</li>
    <li>Anggur</li>
</ul>

    <h2>Circle bullets</h2>
    <ul style="list-style-type: circle;">
        <li>Semangka</li>
        <li>Duren</li>
        <li>Melon</li>
        <li>Nangka</li>
    </ul>

    <h2>Square bullets</h2>
    <ul style="list-style-type: square;">
        <li>Buah Naga</li>
        <li>Kiwi</li>
        <li>Nanas</li>
        <li>Alpukat</li>
    </ul>
</body>
</html>
