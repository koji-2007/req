<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan3</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 4px 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .judul {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="judul">Daftar cicilan barang</div>
    <table>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Nama Produk</th>
            <th rowspan="2">Uang Muka</th>
            <th colspan="3">Cicilan</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Televisi</td>
            <td>Rp 700.000</td>
            <td>Rp 600.000</td>
            <td>Rp 600.000</td>
            <td>Rp 600.000</td>
            <td>Rp 2.500.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kulkas</td>
            <td>Rp 500.000</td>
            <td>Rp 300.000</td>
            <td>Rp 300.000</td>
            <td>Rp 300.000</td>
            <td>Rp 1.700.000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mesin Cuci</td>
            <td>Rp 600.000</td>
            <td>Rp 400.000</td>
            <td>Rp 400.000</td>
            <td>Rp 400.000</td>
            <td>Rp 2.200.000</td>
        </tr>
    </table>
</body>
</html>
