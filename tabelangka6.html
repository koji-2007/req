<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel Angka 6</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 410px;
      text-align: center;
      font-size: 22px;
    }
    td {
      border: 1px solid #555;
      padding: 8px;
      height: 38px;
      vertical-align: middle;
    }
    .nested-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    .nested-table td {
      border: 1px solid #555;
      padding: 4px;
      font-size: 18px;
      height: 28px;
    }
  </style>
</head>
<body>
     <table>
    <tr>
      <td colspan="2">1</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <td rowspan="2">3</td>
      <td colspan="3">
        <table class="nested-table">
          <tr>
            <td colspan="2">4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <table class="nested-table">
          <tr>
            <td rowspan="2">7</td>
            <td>8</td>
          </tr>
          <tr>
            <td>9</td>
          </tr>
        </table>
      </td>
      <td>10</td>
    </tr>
  </table>
</body>
</html>
