<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel Angka 3</title>
     <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 430px;
      text-align: center;
      font-size: 22px;
    }
    td {
      border: 1px solid #555;
      padding: 8px;
      height: 36px;
    }
  </style>
</head>
<body>
      <table>
    <tr>
      <td colspan="3">1</td>
    </tr>
    <tr>
      <td rowspan="2">2</td>
      <td>3</td>
      <td rowspan="2">4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>
