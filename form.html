<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form siswa</title>
</head>
<body>
    <div class="form-container">
        <div class="form-title">FORM BIODATA SISWA</div>
        <form>
            <table>
                <tr>
                    <td class="label">NIM</td>
                    <td>: <input type="text" name="nim" required></td>
                </tr>
                <tr>
                    <td class="label">Nama Lengkap</td>
                    <td>: <input type="text" name="nama_lengkap" required></td>
                </tr>
                <tr>
                    <td class="label">Kelas</td>
                    <td>:
                        <select name="kelas">
                            <option value="">Pilih Kelas</option>
                            <option value="X">X</option>
                            <option value="XI">XI</option>
                            <option value="XII">XII</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Jurusan</td>
                    <td>:
                        <span class="radio-group"><input type="radio" name="jurusan" value="Teknik Informatika"> Teknik Informatika</span>
                        <span class="radio-group"><input type="radio" name="jurusan" value="Sistem Informasi"> Sistem Informasi</span>
                        <span class="radio-group"><input type="radio" name="jurusan" value="Multimedia"> Multimedia</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">Tempat dan Tanggal Lahir</td>
                    <td>:
                        <input type="text" name="tempat_lahir" placeholder="Tempat" style="width:88px;">
                        <select name="tanggal">
                            <option value="">Tanggal</option>
                            <!-- 1-31 -->
                            <script>
                                for(let i=1; i<=31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                        <select name="bulan">
                            <option value="">Bulan</option>
                            <option value="Januari">Januari</option>
                            <option value="Februari">Februari</option>
                            <option value="Maret">Maret</option>
                            <option value="April">April</option>
                            <option value="Mei">Mei</option>
                            <option value="Juni">Juni</option>
                            <option value="Juli">Juli</option>
                            <option value="Agustus">Agustus</option>
                            <option value="September">September</option>
                            <option value="Oktober">Oktober</option>
                            <option value="November">November</option>
                            <option value="Desember">Desember</option>
                        </select>
                        <select name="tahun">
                            <option value="">Tahun</option>
                            <script>
                                const year = new Date().getFullYear();
                                for(let i=year-30; i<=year; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Jenis Kelamin</td>
                    <td>:
                        <span class="radio-group"><input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki</span>
                        <span class="radio-group"><input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">Alamat</td>
                    <td>: <input type="text" name="alamat"></td>
                </tr>
                <tr>
                    <td class="label">Email</td>
                    <td>: 
                        <span class="email-group">
                            <input type="text" name="email_user" placeholder="user">
                            @
                            <select name="email_domain">
                                <option value="gmail.com">Gmail.com</option>
                                <option value="yahoo.com">Yahoo.com</option>
                                <option value="hotmail.com">Hotmail.com</option>
                                <option value="outlook.com">Outlook.com</option>
                            </select>
                        </span>
                    </td>
                </tr>
            </table>
            <div class="form-actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </div>
</body>
</html>
